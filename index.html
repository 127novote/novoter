<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국회의원  명단</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style-type: none;
        }
        .member-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .member-item:hover {
            transform: scale(1.05);
        }
        .member-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .member-details {
            padding: 15px;
            text-align: center;
        }
        .member-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .member-district {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <ul class="member-list">
        <li class="member-item">

            <div class="member-details">
